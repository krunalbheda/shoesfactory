  <ui:insert name = "header" >
      <ui:include src = "header.xhtml" />
   </ui:insert> 
    
    <div class="az-content pd-y-20 pd-lg-y-30 pd-xl-y-40">
      <div class="container">
        <div class="az-content-left az-content-left-components">
          <div class="component-item">
              
                 <ui:insert name = "header" >
                   <ui:include src = "sidebar.xhtml" />
              </ui:insert> 

          </div><!-- component-item -->

        </div><!-- az-content-left -->
       
        
        <div class="az-content-body pd-lg-l-40 d-flex flex-column">
         
            
            
         
          <h2 class="az-content-title">Role</h2>

        


            <h:form>
                
                 <div class="row row-sm">
                 Role Name : 
              <div class="col-lg">
                
               
                    <h:inputText id="rname" value="#{roleJSFManagedBean.rname}" title="RoleName" required="true" requiredMessage="The Role Name field is required."/>
              </div>
                
                <div class="col-lg">
                <c:if test="#{roleJSFManagedBean.rid == 0}">
                    <h:commandButton class="btn btn-az-primary" value="Insert" id="btnins" action="#{roleJSFManagedBean.insertrole()}" />
                </c:if>
                
                <c:if test="#{roleJSFManagedBean.rid != 0}">
                    <h:commandButton class="btn btn-az-primary" value="Update" id="btnupdate" action="#{roleJSFManagedBean.updaterole()}" />
                </c:if>
                </div>
                 
                  
                
                <br/><br/><br/>
                
                </div><!-- row -->
                
<!--                <br class="">                
            <label>Search &nbsp;</label>
            <h:inputText value="#{usersJSFManagedBean.ufname}" id="sf"></h:inputText>&nbsp;
            <h:commandButton value="search" class="btn btn-primary" action="#{usersJSFManagedBean.getuserfhname(usersJSFManagedBean.ufname)}"></h:commandButton>
            &nbsp;<br/>

                <div class="card">
                    
          <div class="table-responsive">
                 <h:dataTable value="#{roleJSFManagedBean.showrole()}" var="item" class="table table-hover mg-b-0">
                    <h:column>
                           <f:facet name="header">
                            <h:outputText value="Roleid"/>
                        </f:facet>
                        <h:outputText value="#{item.roleId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Rolename"/>
                        </f:facet>
                        <h:outputText value="#{item.roleName}"/>
                    </h:column>
                   
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandButton class="btn btn-az-primary" value="Update" action="#{roleJSFManagedBean.editrole(item.roleId)}"></h:commandButton>&nbsp;
                        <h:commandButton class="btn btn-az-primary" value="Delete" action="#{roleJSFManagedBean.deleterole(item.roleId)}"></h:commandButton>
                    </h:column>
                </h:dataTable>
          </div>
          </div>
                
                
            </h:form>
    
        </div><!-- az-content-body -->
      </div><!-- container -->
    </div><!-- az-content -->
    </h:body>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
  
    
     <h:body>  
   <ui:insert name = "header" >
      <ui:include src = "header.xhtml" />
   </ui:insert> 
    
    <div class="az-content pd-y-20 pd-lg-y-30 pd-xl-y-40">
      <div class="container">
        <div class="az-content-left az-content-left-components">
          <div class="component-item">
                 <ui:insert name = "header" >
                   <ui:include src = "sidebar.xhtml" />
              </ui:insert>
        
          </div><!-- component-item -->

        </div><!-- az-content-left -->
       
        
        <div class="az-content-body pd-lg-l-40 d-flex flex-column">
         
            
            
         
          <h2 class="az-content-title">Category</h2>

   
     
            <h:form>
               
                
              
              <div class="row row-sm">
                  Category Name : 
        
                  <div class="col-lg">     
                    <h:inputText id="cname" value="#{categoryJSFManagedBean.cname}" title="categoryName" required="true" requiredMessage="The category Name field is required."/>
                 </div><!-- col -->
                 
                
                <div class="col-lg">
                <c:if test="#{categoryJSFManagedBean.cid == 0}">
                    <h:commandButton class="btn btn-az-primary" value="Insert" id="btnins" action="#{categoryJSFManagedBean.insertCategory()}" />
                </c:if>
                
                <c:if test="#{categoryJSFManagedBean.cid != 0}">
                    <h:commandButton class="btn btn-az-primary" value="Update" id="btnupdate" action="#{categoryJSFManagedBean.updateCategory()}" />
                </c:if>
                </div><!-- col -->
                <br/><br/><br/>
             </div><!-- row -->
             
<!--             <br class="">                
                <label>Search &nbsp;</label>
                <h:inputText value="#{categoryJSFManagedBean.cname}" id="sf"></h:inputText>&nbsp;
                <h:commandButton value="search" class="btn btn-primary" action="#{categoryJSFManagedBean.getcatname(categoryJSFManagedBean.cname)}"></h:commandButton>
                &nbsp;<br/>
                </br>-->
            
             <div class="card">
          <div class="table-responsive">
              <h:dataTable value="#{categoryJSFManagedBean.showccategory()}" var="item" class="table table-hover mg-b-0">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="categoryid"/>
                        </f:facet>
                        <h:outputText value="#{item.CId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="categoryname"/>
                        </f:facet>
                        <h:outputText value="#{item.CName}"/>
                    </h:column>
                   
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        <h:commandButton class="btn btn-az-primary" value="Update" action="#{categoryJSFManagedBean.editCategory(item.CId)}"></h:commandButton>&nbsp;
                        <h:commandButton class="btn btn-az-primary" value="Delete" action="#{categoryJSFManagedBean.deleteCategory(item.CId)}"></h:commandButton>
                    </h:column>
                </h:dataTable>
          </div>
          </div>
            </h:form>
       
         </div><!-- az-content-body -->
      </div><!-- container -->
     </div><!-- az-content -->

    </h:body>
</html>

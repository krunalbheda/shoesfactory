 <h:form id="form" enctype="multipart/form-data">

          <div class="card">
          <div class="table-responsive">
              <!--<h:dataTable value="#{productJSFManagedBean.showproduct()}" var="item" class="table table-hover mg-b-0">-->
         <h:dataTable value="#{cartJSFManagedBean.cartlist}" var="item" class="table table-hover mg-b-0">

                   <h:column>
                      <f:facet name="header">Img </f:facet>
                      <!--<h:graphicImage library="images" class="rounded mr-3" height="40" width="50" name="{item.image}"/>-->

                  </h:column>
                    
                  
                    
                    <h:column>
                      <f:facet name="header">Product-name </f:facet>
                      #{item.PId.PName}
                    </h:column> 
                    
                   
                      
                 <h:column>
                      <f:facet name="header">price </f:facet>
                      #{item.PId.price}
                  </h:column>
                    
                   
                           
                 <h:column>
                      <f:facet name="header">qty </f:facet>
                      <h:inputText value="#{item.qty}" class="" style="font-size:20px;height: 40px; width: 40px; "  id="sf"></h:inputText>&nbsp;

                    
                  </h:column>
                    
                    <h:column>
                      <f:facet name="header">Add To Cart </f:facet>
                      <h:commandButton class="btn btn-az-primary" action="#{cartJSFManagedBean.addToCart(item.product)}" id="btn_update" value="Add"/>


                  </h:column>
                 <h:column>
                      <f:facet name="header">Remove </f:facet>
                      <h:commandButton class="btn btn-az-primary" action="#{cartJSFManagedBean.removeCart(item.cartId)}" id="btn_update" value="Remove"/>

                  </h:column>
                
               
            </h:dataTable>
               </div>

              <br/>

            body {
                background-image: url('../Resources/img/bgg.jpg');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                background-position: 50% 50%;
            }

        </style>
    </h:head>
    <h:body>
        <ui:insert name = "header" >
            <ui:include src = "header.xhtml" />
        </ui:insert> 


        <div class="az-signin-wrapper">
            <div class="card">
                <div class="az-card-signin">

                    <h1 class="az-logo">ShoesFactory</h1>
                    <div class="az-signin-header">
                        <h2>Welcome back!</h2>
                        <h4>Please sign in to continue</h4>

                        <h:form>
                            <div class="form-group">
                                <label>Email :</label>
                                <h:inputText id="email"  value="#{auth.user.email}" validatorMessage="Enter valid Email " />
                            </div><!-- form-group -->
                            <div class="form-group">
                                <label>Password :</label>
                                <h:inputText id="password"  value="#{auth.user.password}" validatorMessage="Enter valid Password+" />
                            </div><!-- form-group -->
                             <!--<h:commandButton id="sub" value="Submit" action="" class="btn btn-az-primary btn-block"/>-->
                            <h:commandButton class="btn btn-az-primary btn-blockbtn btn-az-primary btn-block" action="#{auth.loginUser()}" value="Login"></h:commandButton>
                            <!--<button class="btn btn-az-primary btn-block">Sign In</button>-->
                        </h:form>



                    </div><!-- az-signin-header -->
                    <div class="az-signin-footer">
                        <p><a href="">Forgot password?</a></p>
                        <p>Don't have an account? <a href="SignUp.xhtml">Create an Account</a></p>
                    </div><!-- az-signin-footer -->  </div>
            </div><!-- az-card-signin -->
        </div><!-- az-signin-wrapper -->
